<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>
    <button type="button">Formu Gönderemez</button>
    <form action="/food">
      <button>Lütfen formu gönderme!!</button>
      <label for="username">Kullanıcı adı giriniz:</label>
      <input
        type="text"
        placeholder="Kullanıcı Adı"
        id="username"
        name="username"
      />
      <label for="password">Şifre giriniz:</label>
      <input
        type="password"
        placeholder="Şifre"
        id="password"
        name="password"
      />
      <button type="submit">Gönder!</button>
      <label for="color">Renk seçiniz:</label>
      <input type="color" id="color" name="color" />
      <label for="number">Sayı giriniz:</label>
      <input type="number" id="number" name="num" min="1" max="10" step="2" />
    </form>
    <button>Sumbit</button>
    <input type="submit" value="Tıklayın" />

    <br />
    <!-- Name Siteye Göre Değişir -->
    <form action="https://www.google.com/search">
      <label for="google">Google Ara</label>
      <input type="text" id="google" name="q" />
      <button>Google Ara</button>
    </form>

    <br />

    <form action="https://www.youtube.com/search">
      <label for="youtube">Youtube Ara</label>
      <input type="text" id="youtube" name="search_query" />
      <button>Youtube Ara</button>
    </form>

    <br />

    <form action="https://www.reddit.com/search">
      <label for="reddit">Reddit Ara</label>
      <input type="text" id="reddit" name="q" />
      <button>Reddit Ara</button>
    </form>
    <h2>Daha fazla input</h2>

    <form action="/birds">
      <input type="checkbox" name="tos" id="agree" checked />
      <label for="agree">Kabul Ediyorum</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" value="xs" />
        <label for="s">S:</label>
        <input type="radio" name="size" id="s" value="s" />
        <label for="m">M:</label>
        <input type="radio" name="size" id="m" value="m" />
      </p>
      <p>
        <label for="animal">Favori Hayvanınızı Giriniz.</label>
        <select name="animal" id="animal">
          <option value="fish">Balık</option>
          <option value="bird" selected>Kuş</option>
          <option value="cat">Kedi</option>
          <option value="Dog">Köpek</option>
        </select>
      </p>
      <p>
        <label for="cheese">Peynir Miktarı</label>
        <input type="range" name="cheese_amount" id="cheese" min="1" max="10" />
      </p>
      <p>
        <label for="istek">Özel istek</label>
        <textarea
          name="istek"
          id="istek"
          cols="20"
          rows="10"
          placeholder="Buraya bir şeyler yazın"
        ></textarea>
      </p>
      <button>Gönder!</button>
    </form>
    <h2>Validations</h2>
    <form action="">
      <label for="first">İsim giriniz:</label>
      <input
        type="text"
        name="first"
        id="first"
        required
        minlength="5"
        max="25"
      />
      <p>
        <label for="last">Soyisim giriniz:</label>
        <input type="text" id="last" name="last" />
      </p>

      <button>Submit</button>
    </form>
  </body>
</html>
